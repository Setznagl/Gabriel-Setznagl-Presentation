<!DOCTYPE html> <!-- Modelo padrão para página HTML em branco-->
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="Styles/styles.css">
    <link rel="stylesheet" href="Styles/reset.css">
    <title>AluraBooks</title>
</head>

<body>
	<header class="cabecalho">
        <div class="cabecalho__container">
            <input type="checkbox" id="menu" class="container__botao">
                <label for="menu">
                    <span class="cabecalho__menu__hamburguer container__imagem"></span>
                </label>
            </input>
            <ul class="lista-menu">
                <li class="lista-menu__item__titulo"> Categorias</li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Programação</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Front-End</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Infraestruta</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Business</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Design & UX</a>
                </li>
            </ul>
            <img class="container__imagem" src="/AluraBooks/Assets/Logo.svg" alt="logo alura plus">
        </div>

        <div class="cabecalho__container">
            <a href="#"><img class="container__imagem" src="/AluraBooks/Assets/Frame 145.svg" alt="meus favoritos"></a>
            <a href="#"><img class="container__imagem" src="/AluraBooks/Assets/Frame 98.svg" alt="carrinho"></a>
            <a href="#"><img class="container__imagem" src="/AluraBooks/Assets/Frame 3.svg" alt="meu perfil"></a>
        </div>
    </header>

    <section class="banner">
        <h2 class="banner__titulo">Já sabe por onde começar?</h2>
        <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <input type="search" class="banner__pesquisa" placeholder="Qual será sua próxima leitura?">
    </section>

	<main></main>
	<footer></footer>
</body>

</html>
